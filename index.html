<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron p-3">
        <h1 class="display-5">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-md-3 sidebar">
                    <h4 class="header">Search for a City:</h4>
                        <div class="input-group mb-3">
                            <input id="user-input" type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                            </div>
                        </div>
                </div>

                <div class="col-md-9 content">
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
